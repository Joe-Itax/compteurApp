<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Compteur App</title>
  </head>

  <body>
    <header>
      <h1>Compteur App</h1>
    </header>
    <main>
      <section class="compteur-container">
        <p class="compteur" id="compteur">0</p>
        <div>
          <button class="btn btn-remove" id="btn-remove">-</button>
          &nbsp;&nbsp;
          <button class="btn btn-add" id="btn-add">+</button>
        </div>
        <div>
          <button class="btn btn-reset" id="btn-reset">Reset</button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
